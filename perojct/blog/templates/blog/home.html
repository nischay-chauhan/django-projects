{% extends "blog/base.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">By {{ post.author }} on {{ post.date_posted }}</p>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
   
{% endblock %}
